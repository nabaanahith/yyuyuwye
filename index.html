
<html>
    <head>
        <script src="https://test-gateway.mastercard.com/checkout/version/55/checkout.js"
                data-error="errorCallback"
                data-cancel="cancelCallback">
        </script>

        <script type="text/javascript">
            function errorCallback(error) {
                  console.log(JSON.stringify(error));
            }
            function cancelCallback() {
                  console.log('Payment cancelled');
            }

            Checkout.configure({
                merchant: 'ISCTEST001',				
                order: {
                    amount: function() {
                        //Dynamic calculation of amount
                        return 80 + 20;
                    },
                    currency: 'USD',
                    description: 'Ordered goods',                    
                },
                interaction: {
					operation : 'PURCHASE',
                    merchant: {
                        name: 'Qi_Master Card',
                        address: {
                            line1: 'Baghdad',
                            line2: 'Iraq'
                        }
                    }
                }
            });
        </script>
    </head>
    <body>
       
        <input type="button" value="Qi_Pay with Lightbox" onclick="Checkout.showLightbox();" />
        <input type="button" value="Qi_Pay with Payment Page" onclick="Checkout.showPaymentPage();" />
       
    </body>
</html>
